<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Around the Board</title>
</head>
<body>
  <div class="board">
    <div class="row south">
      <div class="spot">
        <div class="player player1" style="background-color: red;">Yair</div>
        <div class="player player2" style="background-color: green;">Jeremy</div>
        <div class="player player3" style="background-color: blue;">Vlad</div>
        <div class="player player4" style="background-color: yellow;">Ricardo</div>

      </div>
      <div class="spot"></div>
      <div class="spot"></div>
      <div class="spot"></div>
      <div class="spot"></div>
      <div class="spot"></div>
      <div class="spot"></div>

    </div>
    <div class="row west">
      <div class="spot end"></div>
      <div class="spot"></div>
      <div class="spot"></div>
      <div class="spot"></div>
    </div>
    <div class="row north">
      <div class="spot"></div>
      <div class="spot"></div>
      <div class="spot"></div>
      <div class="spot"></div>
      <div class="spot"></div>
      <div class="spot"></div>
      <div class="spot"></div>
    </div>
    <div class="row east">
      <div class="spot end"></div>
      <div class="spot"></div>
      <div class="spot"></div>
      <div class="spot"></div>
    </div>
  </div>
  <div class="die">
    <div class="roll">6</div>
    <img src="img/dodecahedron.png" alt="">
  </div>
  <script src="js/spots.js"></script>
  <script src="js/script.js"></script>

</body>
</html>
